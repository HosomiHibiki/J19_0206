<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムクイズ</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="select" onclick="goToSelectionScreen()">ホーム画面へ</div>
        <div>
            <h1 id="question-text">問題を読み込んでいます...</h1>
            <img id="quiz-image" src="" alt="クイズ画像" class="quiz-image">
        </div>
        <div id="choices">
            <!-- 選択肢ボタンがここに動的に挿入されます -->
            
        </div> 
         
        </div>
        <p id="result-container">
            <span id="result">結果</span>
            <button id="next-question" onclick="setRandomQuestion()" style="display: none;">次の問題へ</button>
        </p>

    <script src="../Javascript/script.js"></script>
</body>
</html>
